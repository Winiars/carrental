<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>

    </h:head>
    <h:body>
        <h:form>
        <p:dataTable value="#{carsView.cars}" var ="car">
            <p:column headerText="Manufacturer">
                <h:outputText value="#{car.manufacture}"/>
            </p:column>

            <p:column headerText="Model">
                <h:outputText value="#{car.model}"/>
            </p:column>

            <p:column headerText="Registration number">
                <h:outputText value="#{car.registerNumber}"/>
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{car.year}"/>

            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{car.color}"/>
            </p:column>

            <p:column headerText="Seats number">
                <h:outputText value="#{car.seatsNumber}"/>
            </p:column>

            <p:column headerText="">
                <p:commandButton value="Details" action="pretty:car-details">
                        <f:param name="id" value="#{car.id}"/>
                </p:commandButton>
            </p:column>


        </p:dataTable>
        </h:form>
    </h:body>

</f:view>




</html>
